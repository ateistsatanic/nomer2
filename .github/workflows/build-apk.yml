name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create buildozer.spec
      run: |
        echo '[app]' > buildozer.spec
        echo 'title = Autotyper' >> buildozer.spec
        echo 'package.name = autotyper' >> buildozer.spec
        echo 'package.domain = org.example' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'version = 0.1' >> buildozer.spec
        echo 'requirements = python3,kivy,requests' >> buildozer.spec
        echo '' >> buildozer.spec
        echo '[buildozer]' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec
        echo '' >> buildozer.spec
        echo '[android]' >> buildozer.spec
        echo 'api = 33' >> buildozer.spec
        echo 'minapi = 21' >> buildozer.spec

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-dev \
          zip \
          openjdk-11-jdk \
          git \
          build-essential

    - name: Install Python packages
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython virtualenv

    - name: Build APK
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: autotyper-apk
        path: bin/*.apk
